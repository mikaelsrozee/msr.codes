backend:
        name: github
        repo: mikaelsrozee/msr.codes
        branch: develop

media_folder: static/assets
public_folder: /assets

collections:
        - name: blog
          label: Blog
          folder: _content/blog
          create: true
          default: []
          fields:
                  - {name: path, label: Path}
                  - {name: date, label: Date, widget: datetime}
                  - {name: title, label: Title}
                  - {name: body, label: Body, widget: markdown}
        - name: nav
          label: "Main Navigation"
          folder: _content/navigation
          extension: json
          create: true
          required: true
          widget: list
          default: []
          label_singular: Link
          summary: '{{fields.text}} ({{fields.href}})'
          fields:
                  - {label: Text, name: text, default: "A link"}
                  - {label: Link, name: href, default: "/404"}
